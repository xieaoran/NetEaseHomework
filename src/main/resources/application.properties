server.address=0.0.0.0
server.port=80
server.compression.enabled=true

spring.datasource.url=jdbc:mysql://localhost:3306/netease?characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.open-in-view=false

spring.jackson.default-property-inclusion=non_null

spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${com.xieaoran.netease.upload-root}

com.xieaoran.netease.upload-root=/webroot
com.xieaoran.netease.upload-folder=uploads